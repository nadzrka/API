<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyWeb</title>
  <style>
    /* Umum */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #333;
    }

    h1 {
      color: #B74D36;
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .profile-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .profile-card h2 {
      color: #B74D36;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .profile-card p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .btn {
      background-color: #B74D36;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 10px 5px 0 5px;
    }

    .btn:hover {
      background-color: #9e3d28;
    }

    #loading {
      font-style: italic;
      color: gray;
      margin-top: 20px;
    }

    footer {
      background-color: #B74D36;
      color: white;
      text-align: center;
      padding: 15px 0;
      width: 100%;
      bottom: 0;
    }

    /* Sticky Notes Container */
    .sticky-notes-wrapper {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    /* Sticky Note */
    .sticky-note {
      width: 150px;
      height: 150px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      text-align: left;
      overflow-wrap: break-word;
    }

    .sticky-note h4 {
      margin-top: 0;
      font-size: 1rem;
    }

    /* Warna-warni sticky notes */
    .yellow { background-color: #fff9c4; border: 1px solid #f0e68c; }
    .pink { background-color: #ffcdd2; border: 1px solid #e57373; }
    .blue { background-color: #bbdefb; border: 1px solid #64b5f6; }
    .green { background-color: #c8e6c9; border: 1px solid #81c784; }
    .purple { background-color: #e1bee7; border: 1px solid #ba68c8; }
    .orange { background-color: #ffe0b2; border: 1px solid #ffb74d; }
  </style>
</head>
<body>
  <main>
  <h1>Hello!</h1>
  
  <div class="container">
    <p id="loading" style="display: none;">Loading data...</p>
    <div id="profile-container"></div>
    <button class="btn" id="loadProfileBtn">Tampilkan Profil</button>
  </div>

  <!-- Sticky Notes (di luar container utama) -->
  <div class="sticky-notes-wrapper" id="sticky-wrapper">
    <!-- Sticky notes akan muncul di sini -->
  </div>
     </main>

  <!-- Footer -->
  <footer>
    <p>Created by Dira</p>
  </footer>

  <script>
    const loadBtn = document.getElementById('loadProfileBtn');
    const profileContainer = document.getElementById('profile-container');
    const loading = document.getElementById('loading');
    const container = document.querySelector('.container');
    const stickyWrapper = document.getElementById('sticky-wrapper');

    loadBtn.addEventListener('click', () => {
      loading.style.display = 'block';
      loadBtn.style.display = 'none';

      fetch('https://nadziraka.glitch.me/profile')
        .then(response => {
          if (!response.ok) throw new Error('Gagal fetch');
          return response.json();
        })
        .then(data => {
          loading.style.display = 'none';

          if (data.length === 0) {
            profileContainer.innerHTML = '<p>Tidak ada data.</p>';
          } else {
            data.forEach(profile => {
              const card = document.createElement('div');
              card.classList.add('profile-card');

              card.innerHTML = `
                <h3>${profile.nama}</h3>
                <p>NIM: ${profile.nim}</p>
              `;
              profileContainer.appendChild(card);
            });
          }

          if (!document.getElementById('closeProfileBtn')) {
            const closeBtn = document.createElement('button');
            closeBtn.id = 'closeProfileBtn';
            closeBtn.className = 'btn';
            closeBtn.textContent = 'Tutup Profil';
            container.appendChild(closeBtn);

            closeBtn.addEventListener('click', () => {
              profileContainer.innerHTML = '';
              closeBtn.remove();
              loadBtn.style.display = 'inline-block';
            });

            // Update Sticky Notes
            updateStickyNotes(data);
          }
        })
        .catch(error => {
          console.error('Gagal mengambil data:', error);
          loading.textContent = 'Gagal memuat data.';
          loadBtn.style.display = 'inline-block';
        });
    });

    function updateStickyNotes(profiles) {
      stickyWrapper.innerHTML = ''; // Bersihkan dulu

      const colors = ['yellow', 'pink', 'blue', 'green', 'purple', 'orange'];
      const jumlahNotes = 6;

      for (let i = 0; i < jumlahNotes; i++) {
        const note = document.createElement('div');
        note.className = `sticky-note ${colors[i % colors.length]}`;

        if (profiles[i]) {
          note.innerHTML = `
            <h4>${profiles[i].nama}</h4>
            <p>${profiles[i].nim}</p>
          `;
        } else {
          note.innerHTML = '<h4>Empty</h4>';
        }

        stickyWrapper.appendChild(note);
      }
    }
  </script>
</body>
</html>
