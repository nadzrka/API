<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyWeb</title>
  <style>
    /* Umum */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #333;
    }

    h1 {
      color: #B74D36;
      text-align: center;
      margin-top: 30px;
      font-size: 2.5rem;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .profile-card {
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .profile-card h2 {
      color: #B74D36;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .profile-card p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .btn {
      background-color: #B74D36;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      margin: 10px 5px 0 5px;
    }

    .btn:hover {
      background-color: #9e3d28;
    }

    #loading {
      font-style: italic;
      color: gray;
      margin-top: 20px;
    }

    footer {
      background-color: #B74D36;
      color: white;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Sticky Note */
    .sticky-note {
      background-color: #fff9c4; /* Warna kuning terang */
      border: 1px solid #f0e68c;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: left;
    }

    .sticky-note h4 {
      margin-top: 0;
      color: #b74d36;
    }

    .sticky-note ul {
      padding-left: 20px;
    }

    .sticky-note li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Hello!</h1>
  
  <div class="container">
    <p id="loading" style="display: none;">Loading data...</p>
    <div id="profile-container"></div>
    <button class="btn" id="loadProfileBtn">Tampilkan Profil</button>
    <div id="sticky-container"></div> <!-- Tempat sticky note -->
  </div>

  <!-- Footer -->
  <footer>
    <p>Created by Dira</p>
  </footer>

  <script>
    const loadBtn = document.getElementById('loadProfileBtn');
    const profileContainer = document.getElementById('profile-container');
    const loading = document.getElementById('loading');
    const container = document.querySelector('.container');
    const stickyContainer = document.getElementById('sticky-container');

    loadBtn.addEventListener('click', () => {
      loading.style.display = 'block';
      loadBtn.style.display = 'none';

      fetch('https://nadziraka.glitch.me/profile')
        .then(response => {
          if (!response.ok) throw new Error('Gagal fetch');
          return response.json();
        })
        .then(data => {
          loading.style.display = 'none';

          if (data.length === 0) {
            profileContainer.innerHTML = '<p>Tidak ada data.</p>';
          } else {
            data.forEach(profile => {
              const card = document.createElement('div');
              card.classList.add('profile-card');

              card.innerHTML = `
                <h3>${profile.nama}</h3>
                <p>NIM: ${profile.nim}</p>
              `;
              profileContainer.appendChild(card);
            });
          }

          if (!document.getElementById('closeProfileBtn')) {
            const closeBtn = document.createElement('button');
            closeBtn.id = 'closeProfileBtn';
            closeBtn.className = 'btn';
            closeBtn.textContent = 'Tutup Profil';
            container.appendChild(closeBtn);

            closeBtn.addEventListener('click', () => {
              profileContainer.innerHTML = '';
              closeBtn.remove();
              loadBtn.style.display = 'inline-block';
              stickyContainer.innerHTML = ''; // Hapus sticky note kalau tutup
            });

            // Bikin Sticky Note GET UI
            createStickyNote(data);
          }
        })
        .catch(error => {
          console.error('Gagal mengambil data:', error);
          loading.textContent = 'Gagal memuat data.';
          loadBtn.style.display = 'inline-block';
        });
    });

    function createStickyNote(profiles) {
      stickyContainer.innerHTML = ''; // Clear kalau ada sebelumnya

      const note = document.createElement('div');
      note.className = 'sticky-note';

      let content = '<h4>Data Profil:</h4><ul>';
      profiles.forEach(profile => {
        content += `<li>${profile.nama} (${profile.nim})</li>`;
      });
      content += '</ul>';

      note.innerHTML = content;
      stickyContainer.appendChild(note);
    }
  </script>
</body>
</html>
